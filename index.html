<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div></div>
    <div class="calculator-box">
        <div class="output-bar">
            <input class="output-data" id="output-data">
        </div>
        <div class="input-buttons">
            <div class="first-row">
                <button class="input-button" id="9" value="9">9</button>
                <button class="input-button" id="8" value="8">8</button>
                <button class="input-button" id="7" value="7">7</button>
                <button class="input-button" id="=" value="=">=</button>
            </div>
            <div class="second-row">
                <button class="input-button" id="6" value="6">6</button>
                <button class="input-button" id="5" value="5">5</button>
                <button class="input-button" id="4" value="4">4</button>
                <button class="input-button" id="+" value="+">+</button>
            </div>
            <div class="third-row">
                <button class="input-button" value="3"  id="3">3</button>
                <button class="input-button" value="2" id="2">2</button>
                <button class="input-button" value="1" id="1">1</button>
                <button class="input-button" value="-" id="-">-</button>
            </div>
            <div class="fourth-row">
                <button class="input-button" value="clear" id="C">C</button>
                <button class="input-button" value="/" id="/">/</button>
                <button class="input-button" value="*" id="*">*</button>
                <button class="input-button" value="%" id="%">%</button>
            </div>
            <div class="fifth-row">
                <button class="input-button" value="0"  id="0">0</button>
            </div>
        </div>
    </div>
</body>
</html>
